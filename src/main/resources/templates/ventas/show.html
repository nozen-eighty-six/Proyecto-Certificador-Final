#productos {

	left: 30%;

	height: 350px;
	border: thin solid #000;
	display: flex;
	flex-wrap: wrap;
	align-items: center;
	overflow-y: auto;
	border-radius: 0.5rem;
	background-color: #f3f3f3;
	transform: translate(0, -100%);
