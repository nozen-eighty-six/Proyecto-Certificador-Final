		<h2>Categorías</h2>
		<table class="table" id="tablaCategorias">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Activo</th>
					<th scope="col">Acción</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${bCategorias}">
					<td th:text=${p.nombre}></td>
					<td th:text="${p.activo} ? 'Si' : 'No'"></td>
					<td><button class="btn btn-warning edit col-6"
						th:data-id ="${p.id}" data-name="categorias">Editar</button></td>
					<td><button class="btn btn-danger delete col-6"
						th:data-id ="${p.id}" data-name="categorias">Eliminar</button></td>
				</tr>
			</tbody>
		</table>


		<!-- Modal -->
		<div class="modal fade overflow-none position-absolute-own"
			id="FormModal" tabindex="-1" aria-labelledby="exampleModalLabel"
			aria-hidden="true">

			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header bg-dark text-white">
						<h5 class="modal-title" id="exampleModalLabel">Categoria</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body ">

						<!-- th:value="${producto.id}"  -->
						<input id="txtid" class="invisible" type="text" name="id"
							th:value="0" autocomplete="off" />
						<form id="contenedor" class="row contact-form" >


							<div class="col-sm-6">
								<div class="mb-3">
									<!-- th:value="${producto.nombre}" -->
									<label class="form-label">Nombre</label> <input type="text"
										class="form-control" id="textnombre" name="nombre"
										required
										placeholder="Escriba el nombre de la categoria" 
										title="El nombre solo acepta letras y espacios en blanco"
										pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"/>
								</div>
							</div>



							<div class="col-sm-6">

								<div class="mb-3">
									<label class="form-label">Activo</label> <select id="cboactivo"
										name="activo" class="form-select">
										<option value="true">Si</option>
										<option value="false">No</option>
									</select>
								</div>
								-


							</div>

						</form>


						<div class="row g-1">

								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary col-2"
