      <h2>Actualizar Proveedor</h2>
      <form class="form-horizontal" th:action="@{/marcas/update}" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${marca.id}">
		<div class="form-group">
			<label class="control-label col-sm-2" for="nombre">Nombre:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="nombre" name="nombre"
					placeholder="Ingrese el nombre del proveedor" required
					autocomplete="off" th:value="${marca.nombre}">
				<div id="prueba"></div>
			</div>
		</div>
		<div class="form-group">
      <label class="control-label col-sm-2" for="direccion">Dirección:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="direccion" name="direccion"
        placeholder="Ingrese la dirección" autocomplete="off" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="correo">Correo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="correo" name="correo"
        placeholder="Ingrese el correo electrónico" autocomplete="off" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="telefono">Teléfono:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="telefono" name="telefono"
        placeholder="Ingrese el teléfono" autocomplete="off" required>
      </div>
    </div>
