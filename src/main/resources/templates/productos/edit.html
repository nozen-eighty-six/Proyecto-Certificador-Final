
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Spring eCommerce</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
<style>
	.grid-template-2{
		display: grid;
		grid-template-columns: repeat(2, minmax(160px, 1fr));
		gap: 0.5rem;
	
	}


</style>
</head>

<body>

	<!-- Navigation -->
	<!-- Navigation
	
	<div th:include="administrador/template_admin.html::header"></div> -->

	<!-- Page Content -->
	<div class="container">



		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Top Moda <small>Productos</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="index.html">Home</a></li>
			<li class="breadcrumb-item active">Actualizar Producto</li>
		</ol>

		<h2>Actualizar Producto</h2>
		<form class="form-horizontal grid-template-2" th:action="@{/productos/update}"
			method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" th:value="${producto.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-12 col-md-8">
					<input type="text" class="form-control" id="nombre" name="nombre"
						placeholder="Ingrese el nombre del producto" required
						autocomplete="off" th:value="${producto.nombre}">
					<div id="prueba"></div>
				</div>
			</div>
			
				<div class="form-group">
				<label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
				<div class="col-sm-10 col-sm-12 col-md-">
					<input type="number" class="form-control" id="cantidad"
						name="cantidad" placeholder="Ingrese la cantidad del producto"
						th:value="${producto.cantidad}" required autocomplete="off">
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="categoria">Categoría:</label>
				<!-- th:field="*{producto.categoria}" -->
				<select class="form-select col-sm-12 col-md-6 ms-3" aria-label="Default select example"  name="${producto.categoria}">
					<option th:each="categoria : ${bCategorias}"
						th:value="${categoria.id}" th:text="${categoria.nombre}">
					</option>
				</select>
			</div>
			<!-- th:field="*{producto.marca}" -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="marca">Marca:</label>
				<select class="form-select col-sm-12 col-md-6 ms-3" aria-label="Default select example" name="${producto.marca}">
					<option th:each="marca : ${bMarcas}"
						th:value="${marca.id}" th:text="${marca.nombre}">
					</option>
				</select>

			</div>

		
			<div class="form-group">
				<label class="control-label col-sm-2" for="precio">Precio:</label>
				<div class="col-sm-12 col-md-8">
					<input type="number" class="form-control" step="any" id="precio"
						name="precio" placeholder="Ingrese el precio del producto"
						th:value="${producto.precio}" required autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Descripción:</label>
				<div class="col-sm-12 col-md-10">
					<textarea class="form-control" id="descripcion" name="descripcion"
						placeholder="Ingrese la descripcion del producto" required
						autocomplete="off" th:text="${producto.descripcion}"> </textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="img">Imagen:</label>
				<div class="col-sm-10">
					<input type="file" class="form-control-file" id="img" name="img">
				</div>
			</div>

			<div class="row">
				<div class="col-sm-4 mt-4 ">
					<button type="submit" class="btn btn-success pe-3"><span class="glyphicon glyphicon-saved"></span> Guardar</button>
				</div>
			</div>

		</form>
		
		

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<!-- Footer

	<div th:include="administrador/template_admin.html::footer"></div> -->
	<!-- /.container -->


	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
