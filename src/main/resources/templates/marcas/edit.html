		<h2>Actualizar Producto</h2>
		<form class="form-horizontal" th:action="@{/marcas/update}"

			<input type="hidden" name="id" th:value="${marca.id}">

				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" name="nombre"
						placeholder="Ingrese el nombre de la marca" required
						autocomplete="off" th:value="${marca.nombre}">
					<div id="prueba"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="activo">Descripci√≥n:</label>
				<div class="col-sm-10">

					<select class="form-select" aria-label="Default select example"
						name="activo" id="activo" th:field="${marca.activo}">
						<option th:value="1">Si</option>
						<option th:value="0">No</option>
					</select>
				</div>

			</div>
